<mat-horizontal-stepper [linear]="true" #stepper> <!-- Linear false for tested, Should be true after -->

  <mat-step [stepControl]="firstFormGroup">
    <ng-template matStepLabel>General Information</ng-template>
    <app-form1 (form)="setFirstForm($event)"></app-form1>
  </mat-step>

  <mat-step [stepControl]="secondFormGroup">
    <ng-template matStepLabel>Pricing and Location</ng-template>
    <app-form2 (form)="setSecondForm($event)"></app-form2>
  </mat-step>


  <mat-step [stepControl]="thirdFormGroup">
    <ng-template matStepLabel>Additional Information</ng-template>
    <app-form3 (form)="setThirdForm($event)"></app-form3>
  </mat-step>


  <mat-step [stepControl]="summaryFormGroup">
    <ng-template matStepLabel>Summary</ng-template>
    <app-form4 (form)="setFourthForm($event)" [form1]="firstFormGroup" [form2]="secondFormGroup" [form3]="thirdFormGroup"></app-form4>
  </mat-step>

</mat-horizontal-stepper>
